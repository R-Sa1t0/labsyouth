nodes:
  - name: R1
    type: netns
    interfaces:
      - { name: R1-N1, type: direct, args: N1#N1-R1 }
      - { name: R1-N2, type: direct, args: N2#N2-R1 }
  - name: N1
    type: netns
    interfaces:
      - { name: N1-R1, type: direct, args: R1#R1-N1 }
      - { name: N1-C1, type: direct, args: C1#C1-N1 }
    sysctls:
      - sysctl: net.ipv4.ip_forward=1
      - sysctl: net.ipv4.conf.all.rp_filter=0
      - sysctl: net.ipv4.conf.default.rp_filter=0
      - sysctl: net.ipv6.conf.all.forwarding=1
      - sysctl: net.ipv6.conf.all.disable_ipv6=0
      - sysctl: net.ipv6.conf.all.seg6_enabled=1
      - sysctl: net.ipv6.conf.default.forwarding=1
      - sysctl: net.ipv6.conf.default.disable_ipv6=0
      - sysctl: net.ipv6.conf.default.seg6_enabled=1

      
  - name: N2
    type: netns
    interfaces:
      - { name: N2-R1, type: direct, args: R1#R1-N2 }
      - { name: N2-C2, type: direct, args: C2#C2-N2 }
    sysctls:
      - sysctl: net.ipv4.ip_forward=1
      - sysctl: net.ipv4.conf.all.rp_filter=0
      - sysctl: net.ipv4.conf.default.rp_filter=0
      - sysctl: net.ipv6.conf.all.forwarding=1
      - sysctl: net.ipv6.conf.all.disable_ipv6=0
      - sysctl: net.ipv6.conf.all.seg6_enabled=1
      - sysctl: net.ipv6.conf.default.forwarding=1
      - sysctl: net.ipv6.conf.default.disable_ipv6=0
      - sysctl: net.ipv6.conf.default.seg6_enabled=1
  - name: C1
    type: netns
    interfaces:
      - { name: C1-N1, type: direct, args: N1#N1-C1 }
  - name: C2
    type: netns
    interfaces:
      - { name: C2-N2, type: direct, args: N2#N2-C2 }



node_configs:
  - name: R1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: ip -6 addr add fc00:110::1/64 dev R1-N1
      - cmd: ip -6 addr add fc00:120::1/64 dev R1-N2
      - cmd: ip -6 route add fc00:900:1::1/64 via fc00:110::2
      - cmd: ip -6 route add fc00:900:2::1/64 via fc00:120::2


  - name: N1
    cmds:
      - cmd: ip link set dev N1-R1 up
      - cmd: ip -6 addr add fc00:110::2/64 dev N1-R1
      - cmd: ip -6 route add default via fc00:110::1
      - cmd: ip link set dev N1-C1 up

      - cmd: ip link set dev N1-C1 promisc on
      - cmd: ip link set dev N1-C1 up
      - cmd: ip addr add 10.0.1.2/24 dev N1-C1

      - cmd: ip addr add fc00:900:1::1/128 dev lo
      - cmd: ip sr tunsrc set fc00:900:1::1
      - cmd: ip route replace 10.0.2.0/24 encap seg6 mode l2encap segs fc00:900:2::10 dev N1-R1
      - cmd: ip -6 route add fc00:900:1::10/128 encap seg6local action End.DX2 oif N1-C1 dev N1-R1

      - cmd: ip link set dev N1-C1 up
      - cmd: ip link set dev N1-C1 address 52:54:00:22:22:22
      - cmd: ip link set dev N1-C1 up
 

  - name: N2
    cmds:
      - cmd: ip link set dev N2-R1 up
      - cmd: ip -6 addr add fc00:120::2/64 dev N2-R1
      - cmd: ip -6 route add default via fc00:120::1
      - cmd: ip link set dev N2-C2 up

      - cmd: ip link set dev N2-C2 promisc on
      - cmd: ip link set dev N2-C2 up
      - cmd: ip addr add 10.0.2.2/24 dev N2-C2

      - cmd: ip addr add fc00:900:2::1/64 dev lo

      - cmd: ip link set dev N2-C2 up
      - cmd: ip link set dev N2-C2 address 52:54:00:11:11:11
      - cmd: ip link set dev N2-C2 up

  - name: C1
    cmds:
      - cmd: ip link set C1-N1 down
      - cmd: ip link set C1-N1 address 52:54:00:11:11:11
      - cmd: ip link set C1-N1 up
      - cmd: ip addr add 10.0.1.1/24 dev C1-N1
      - cmd: ip route add default via 10.0.1.2

  - name: C2
    cmds:
      - cmd: ip link set C2-N2 up
      - cmd: ip link set C2-N2 address 52:54:00:22:22:22
      - cmd: ip addr add 10.0.2.1/24 dev C2-N2
      - cmd: ip route add default via 10.0.2.2